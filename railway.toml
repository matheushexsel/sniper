# railway.toml
# Single-worker deployment for the Polymarket arb bot.

[build]
builder = "DOCKERFILE"

[deploy]
# Restart if the process exits (crash / exception / oom / etc.)
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 25

